version: "3"
services:
  lms-be:
    container_name: lms-be
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: lms-be:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: lms-beDB
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PORT: ${DATABASE_PORT}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock
      - ./.env:/opt/app/.env
      - ./public:/opt/app/public
    ports:
      - "1337:1337"
    networks:
      - lms-be
    depends_on:
      - lms-beDB
  lms-beDB:
    container_name: lms-beDB
    platform: linux/amd64 #for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env
    image: postgres:14.5-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      # - lms-be-data:/var/lib/postgresql/data/ #using a volume
      - ./data/postgres:/var/lib/postgresql/data/ # if you want to use a bind folder

    ports:
      - "5434:5432"
    networks:
      - lms-be
  pgadmin:
    container_name: pgadmin_container_2
    image: dpage/pgadmin4
    env_file: .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin

    ports:
      - "5055:80"
    networks:
      - lms-be
    restart: unless-stopped
  certbot:
    image: certbot/certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot-logs:/var/log/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/html -d yourdomain.com
    restart: unless-stopped
    environment:
      - EMAIL=hkashlan@gmail.com
      - DOMAIN=manazel-alabrar.com
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker-config/nginx.conf:/etc/nginx/nginx.conf
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - lms-be
    depends_on:
      - lms-be

volumes:
  lms-be-data:

networks:
  lms-be:
    name: Lms-be
    driver: bridge
